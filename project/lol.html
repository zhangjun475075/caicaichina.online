<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英雄联盟 - 英雄选择</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #061C25;
      color: #C89B3C;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #0A323C;
    }
    
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #C89B3C;
    }
    
    .nav {
      display: flex;
      gap: 20px;
    }
    
    .nav-item {
      color: #89765B;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .nav-item:hover {
      background-color: #0A323C;
      color: #C89B3C;
    }
    
    .hero-selector {
      margin-top: 30px;
    }
    
    .filter-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      background-color: #0A323C;
      padding: 10px;
      border-radius: 4px;
    }
    
    .search-box {
      padding: 8px 12px;
      border: 1px solid #14495E;
      background-color: #0A323C;
      color: #C89B3C;
      border-radius: 4px;
    }
    
    .filter-buttons {
      display: flex;
      gap: 10px;
    }
    
    .filter-button {
      background-color: #0A323C;
      border: 1px solid #14495E;
      color: #89765B;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .filter-button:hover, .filter-button.active {
      background-color: #14495E;
      color: #C89B3C;
    }
    
    .heroes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    
    .hero-card {
      background-color: #0A323C;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .hero-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .hero-image {
      width: 100%;
      height: 120px;
      background-size: cover;
      background-position: center;
    }
    
    .hero-name {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    
    .champion-details {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(6, 28, 37, 0.9);
      z-index: 100;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .details-container {
      background-color: #0A323C;
      width: 80%;
      max-width: 800px;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      position: relative;
    }
    
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: none;
      color: #C89B3C;
      font-size: 24px;
      cursor: pointer;
    }
    
    .champion-image {
      width: 300px;
      height: 400px;
      background-size: cover;
      background-position: center;
      border-radius: 4px;
    }
    
    .champion-info {
      margin-left: 20px;
      flex: 1;
    }
    
    .champion-name {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .champion-title {
      font-size: 18px;
      color: #89765B;
      margin-bottom: 20px;
    }
    
    .champion-description {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .abilities {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .ability {
      width: 50px;
      height: 50px;
      background-color: #14495E;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
    
    .ability:hover {
      background-color: #1A5E78;
    }
    
    .ability-description {
      margin-top: 10px;
    }
    
    .play-button {
      background-color: #1A5E78;
      color: #C89B3C;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .play-button:hover {
      background-color: #14495E;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">英雄联盟</div>
      <nav class="nav">
        <a href="#" class="nav-item">首页</a>
        <a href="#" class="nav-item">英雄</a>
        <a href="#" class="nav-item">物品</a>
        <a href="#" class="nav-item">符文</a>
        <a href="#" class="nav-item">排行榜</a>
      </nav>
    </header>
    
    <div class="hero-selector">
      <div class="filter-bar">
        <input type="text" class="search-box" placeholder="搜索英雄..." id="search-input">
        <div class="filter-buttons">
          <button class="filter-button active" data-role="all">全部</button>
          <button class="filter-button" data-role="fighter">战士</button>
          <button class="filter-button" data-role="mage">法师</button>
          <button class="filter-button" data-role="assassin">刺客</button>
          <button class="filter-button" data-role="tank">坦克</button>
          <button class="filter-button" data-role="marksman">射手</button>
          <button class="filter-button" data-role="support">辅助</button>
        </div>
      </div>
      
      <div class="heroes-grid" id="heroes-grid"></div>
    </div>
  </div>
  
  <div class="champion-details" id="champion-details">
    <div class="details-container">
      <button class="close-button" id="close-details">&times;</button>
      <div class="champion-image" id="detail-image"></div>
      <div class="champion-info">
        <h2 class="champion-name" id="detail-name"></h2>
        <div class="champion-title" id="detail-title"></div>
        <p class="champion-description" id="detail-description"></p>
        
        <div class="abilities">
          <div class="ability" data-ability="p">P</div>
          <div class="ability" data-ability="q">Q</div>
          <div class="ability" data-ability="w">W</div>
          <div class="ability" data-ability="e">E</div>
          <div class="ability" data-ability="r">R</div>
        </div>
        
        <div class="ability-description" id="ability-description">
          选择一个技能查看详情
        </div>
        
        <button class="play-button">选择英雄</button>
      </div>
    </div>
  </div>

  <script>
    // 英雄数据
    const champions = [
      {
        id: 'garen',

        description: '一位无畏的先锋军士兵，盖伦为德玛西亚而战，手持长剑，身披魔法抵抗护甲。作为光头军团的领袖，他直面各种威胁，始终保持勇敢无畏的战斗作风。',
        abilities: {
          p: {name: '坚韧', description: '盖伦在脱离战斗一段时间后会开始恢复生命值。'},
          q: {name: '致命打击', description: '盖伦的下次攻击将沉默目标并造成额外伤害。'},
          w: {name: '勇气', description: '盖伦获得额外的护甲和魔法抗性，并减少即将受到的伤害。'},
          e: {name: '审判', description: '盖伦快速旋转他的剑，对周围敌人造成物理伤害。'},
          r: {name: '德玛西亚正义', description: '盖伦召唤正义之剑，对敌方英雄造成真实伤害。'}
        }
      },
      {
        id: 'lux',
        name: '拉克丝',
        title: '光辉女郎',

        image: 'https://images.contentstack.io/v3/assets/blt370612131b6e0756/blt41c476486b063ef8/63f4fb4dc479e47509a6ce5f/Champion_lux_HP.png',
        description: '拉克丝出身于德玛西亚，一个对魔法持反对态度的国家。她是一名拥有操控光能力的法师，并且小心地隐藏着自己的天赋，以免被家族发现。',
        abilities: {
          p: {name: '光辉法术', description: '拉克丝的技能会标记敌人，她的下次攻击会引爆标记并造成额外伤害。'},

      {

          e: {name: '魅惑', description: '阿狸发射一颗心形能量，使命中的敌人走向她并受到魔法伤害。'},
          r: {name: '灵魄突袭', description: '阿狸快速突进三次，每次向选定方向冲刺并发射能量弹。'}
        }
      },
      {
        id: 'jhin',
        name: '烬',
        title: '戏命师',
        role: 'marksman',
        image: 'https://images.contentstack.io/v3/assets/blt370612131b6e0756/blt68c17f90bc43d758/63f4fb20e7f1c77539748370/Champion_jhin_HP.png',
        description: '艺术家烬相信谋杀是一门艺术。他用远程武器打造令人毛骨悚然的戏剧，给予受害者一个"完美的死亡"。',
        abilities: {
          p: {name: '灵感迸发', description: '烬的弹夹中只有四发子弹，第四发会暴击并造成额外伤害。'},
          q: {name: '跳舞手雷', description: '烬抛出一枚手雷，可以在敌人之间弹跳最多四次。'},
          w: {name: '致命华彩', description: '烬向直线方向射击，如果命中被标记的目标则会将其束缚在原地。'},
          e: {name: '美丽陷阱', description: '烬放置一个隐形的陷阱，引爆后减速并造成伤害。'},
          r: {name: '完美谢幕', description: '烬架起狙击枪，可以发射四发远距离子弹，命中会减速敌人。'}
        }
      },
      {
        id: 'leona',
        name: '蕾欧娜',
        title: '曙光女神',
        role: 'tank',
        image: 'https://images.contentstack.io/v3/assets/blt370612131b6e0756/blt7b5e99b7bec7a5f2/63f4fb3cd9d34a29bc9f3e89/Champion_leona_HP.png',
        description: '蕾欧娜是烈阳钢铁军团的战士，手持阳光的力量前来保护巨神峰。她的皮肤闪烁着星火般的光辉，她那金色瞳孔中闪耀着神圣天体的光芒。',
        abilities: {
          p: {name: '日光', description: '蕾欧娜的技能标记敌人，队友的攻击会引爆标记并造成额外伤害。'},
          q: {name: '日蚀', description: '蕾欧娜的下次攻击会眩晕目标并造成额外伤害。'},
          w: {name: '黎明之盾', description: '蕾欧娜提升自己的护甲和魔法抗性，并对周围敌人造成魔法伤害。'},
          e: {name: '天顶之刃', description: '蕾欧娜向目标位置投掷她的剑，并将自己拉向最后命中的敌人。'},
          r: {name: '日光耀斑', description: '蕾欧娜召唤太阳能量在目标区域爆发，减速敌人并眩晕中心区域的敌人。'}
        }
      },
      {
        id: 'zed',
        name: '劫',
        title: '影流之主',
        role: 'assassin',
        image: 'https://images.contentstack.io/v3/assets/blt370612131b6e0756/blt6855169782bde66e/63f500f4f25faff9d07cff86/Champion_zed_HP.png',
        description: '劫是影流教派的创始人与领袖，这个组织致力于为艾欧尼亚保存古老的武术传统。作为一名刺客大师，劫使用影分身和锋利的手里剑击败对手。',
        abilities: {
          p: {name: '轻蔑', description: '劫对生命值低于一定百分比的目标造成额外伤害。'},
          q: {name: '螺旋手里剑', description: '劫和他的影分身投掷手里剑，减速并伤害敌人。'},
          w: {name: '分身', description: '劫影分身向目标位置，可以再次激活交换位置。'},
          e: {name: '影奔', description: '劫和他的影分身旋转利刃，造成范围伤害并减少能量消耗。'},
          r: {name: '死亡印记', description: '劫标记并传送到敌方英雄后方，创造一个影分身并存储伤害信息。'}
        }
      },
      {
        id: 'soraka',
        name: '索拉卡',
        title: '众星之子',
        role: 'support',
        image: 'https://images.contentstack.io/v3/assets/blt370612131b6e0756/blt1e08f5d601e40381/63f4fc2747f19c7c84701606/Champion_soraka_HP.png',
        description: '索拉卡来自天界的流浪者，是符文大陆的治愈使者。她放弃了不朽的生活来保护凡间生物免受自己伤害。',
        abilities: {
          p: {name: '救赎', description: '索拉卡朝生命值低于40%的友军英雄加速移动。'},
          q: {name: '星体灌注', description: '索拉卡在目标区域引爆星辰，造成伤害并回复自己生命值。'},
          w: {name: '星之召唤', description: '索拉卡牺牲自己的生命值来治疗友军单位。'},
          e: {name: '星光之赐', description: '索拉卡在目标区域创造一片寂静区域，沉默并造成伤害。'},
          r: {name: '祈愿', description: '索拉卡呼唤星辰的力量，治疗所有友军英雄。'}
        }
      }
    ];

    // DOM元素
    const heroesGrid = document.getElementById('heroes-grid');
    const detailsPanel = document.getElementById('champion-details');
    const closeButton = document.getElementById('close-details');
    const detailImage = document.getElementById('detail-image');
    const detailName = document.getElementById('detail-name');
    const detailTitle = document.getElementById('detail-title');
    const detailDescription = document.getElementById('detail-description');
    const abilityDescription = document.getElementById('ability-description');
    const searchInput = document.getElementById('search-input');
    const filterButtons = document.querySelectorAll('.filter-button');

    // 渲染英雄卡片
    function renderChampions(champsToRender) {
      heroesGrid.innerHTML = '';
      
      champsToRender.forEach(champion => {
        const card = document.createElement('div');
        card.className = 'hero-card';
        card.dataset.id = champion.id;
        
        card.innerHTML = `
          <div class="hero-image" style="background-image: url('${champion.image}')"></div>
          <div class="hero-name">${champion.name}</div>
        `;
        
        card.addEventListener('click', () => showChampionDetails(champion));
        heroesGrid.appendChild(card);
      });
    }

    // 显示英雄详情
    function showChampionDetails(champion) {
      detailImage.style.backgroundImage = `url('${champion.image}')`;
      detailName.textContent = champion.name;
      detailTitle.textContent = champion.title;
      detailDescription.textContent = champion.description;
      abilityDescription.textContent = '选择一个技能查看详情';
      
      detailsPanel.style.display = 'flex';
      
      // 设置技能点击事件
      document.querySelectorAll('.ability').forEach(abilityEl => {
        const abilityKey = abilityEl.dataset.ability;
        abilityEl.addEventListener('click', () => {
          const ability = champion.abilities[abilityKey];
          abilityDescription.textContent = `${ability.name}: ${ability.description}`;
        });
      });
    }

    // 关闭详情面板
    closeButton.addEventListener('click', () => {
      detailsPanel.style.display = 'none';
    });

    // 搜索功能
    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredChamps = champions.filter(champ => 
        champ.name.toLowerCase().includes(searchTerm) || 
        champ.title.toLowerCase().includes(searchTerm)
      );
      renderChampions(filteredChamps);
    });

    // 筛选功能
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        // 更新激活按钮
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        
        const role = button.dataset.role;
        let filteredChamps;
        
        if (role === 'all') {
          filteredChamps = champions;
        } else {
          filteredChamps = champions.filter(champ => champ.role === role);
        }
        
        renderChampions(filteredChamps);
      });
    });

    // 初始化
    renderChampions(champions);
  </script>
</body>
</html>
